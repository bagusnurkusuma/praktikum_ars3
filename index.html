<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Praktikum AR.js</title>

    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <!-- Box merah-->
        <a-box position="-1 0.5 0" material="color: red;"></a-box>

        <!-- Sphere hijau-->
        <a-sphere position="0 0.5 0" radius="0.5" material="color: green;"></a-sphere>

        <!-- Cylinder biru -->
        <a-cylinder position="1 0.5 0" radius="0.3" height="1" material="color: blue;"></a-cylinder>

        <!-- Plane kuning -->
        <a-plane position="2 0 0" rotation="-90 0 0" width="1" height="1" material="color: yellow;"></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
